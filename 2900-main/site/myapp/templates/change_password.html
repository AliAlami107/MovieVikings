{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
<main class="main-content">
    <div class="info-container">
        <h1>Change Password</h1>
        <div class="auth-box">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="{% if message.tags %}{{ message.tags }}{% endif %}-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="old_password">Current Password</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>
                <div class="form-group">
                    <label for="new_password1">New Password</label>
                    <input type="password" id="new_password1" name="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirm New Password</label>
                    <input type="password" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="auth-button">Change Password</button>
            </form>
            
            <a href="{% url 'settings' %}" class="back-link">Back to Settings</a>
        </div>
    </div>
</main>
{% endblock %}
